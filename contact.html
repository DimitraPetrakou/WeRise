<div class="contact">

  <form class="forma" >

      <br>

      <br>

      <label for="message">Tell us some things about you</label>
      <br>
      <textarea id="message" name="message"cols="35" rows="3"></textarea>

      <button href="home.html" class="submit" name="submit">Submit</button>
  </form>
